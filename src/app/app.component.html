<div class="container">

	<div class="row">
		<div class="col-xs-6">
			<app-odd 
				*ngFor="let oddNum of numbers.odd"
				[num]="oddNum"
			></app-odd>
		</div>
		<div class="col-xs-6">
			<app-even 
				*ngFor="let evenNum of numbers.even"
				[num]="evenNum"
			></app-even>
		</div>
	</div>

	<app-game-control
		(evenEmitted)="onEvenEmitted($event)"
		(oddEmitted)="onOddEmitted($event)"
	></app-game-control>

	<hr>
	<hr>

	<app-cockpit
		(serverCreated)="onServerAdded($event)"
		(bpCreated)="onBlueprintAdded($event)"
	></app-cockpit>

	<hr>

	<div class="row">
		<div class="col-xs-12">
			
			<button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
			<button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first element</button>
			
			<app-server-element
				*ngFor="let serverElement of serverElements"
				[srvElement]="serverElement"
				[name]="serverElement.name"
			>
				<!-- This html p block below will be outputted via the <ng-content> tag/hook in the server element -->
				<p #contentParagraph>
					<strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
					<em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
				</p>
			</app-server-element>
		</div>
	</div>
</div>
